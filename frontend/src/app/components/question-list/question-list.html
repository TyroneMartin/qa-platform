<div class="question-list">
  <div *ngFor="let question of questions" class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2 text-center">
          <div class="stats">
            <div class="stat">
              <span class="number">{{ question.votes }}</span>
              <small class="text-muted">votes</small>
            </div>
            <div class="stat">
              <span class="number">{{ question.answers.length }}</span>
              <small class="text-muted">answers</small>
            </div>
            <div class="stat">
              <span class="number">{{ question.views }}</span>
              <small class="text-muted">views</small>
            </div>
          </div>
        </div>
        
        <div class="col-md-10">
          <h5 class="card-title">
            <a [routerLink]="['/questions', question._id]" class="text-decoration-none">
              {{ question.title }}
            </a>
          </h5>
          
          <p class="card-text text-truncate">
            {{ question.content | slice:0:200 }}
            <span *ngIf="question.content.length > 200">...</span>
          </p>
          
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span *ngFor="let tag of question.tags" class="badge bg-secondary me-1">
                {{ tag }}
              </span>
            </div>
            
            <div class="d-flex align-items-center">
              <small class="text-muted me-3">
                Asked by <strong>{{ question.author }}</strong> 
                {{ getTimeAgo(question.createdAt) }}
              </small>
              
              <div class="btn-group btn-group-sm">
                <a [routerLink]="['/edit', question._id]" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-edit"></i>
                </a>
                <button (click)="onDelete(question._id!)" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
